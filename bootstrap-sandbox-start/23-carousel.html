<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<title>Bootstrap Sandbox | Carousel</title>
	</head>
	<body>
		<div class="container">
			<h1 class="mb-5">Carousel</h1>

			<!-- Carousel -->
			<div class="carousel slide" id="mySlider">
				<!-- Indicators -->
				<div class="carousel-indicators">
					<button
						class="active"
						data-bs-slide-to="0"
						data-bs-target="#mySlider"></button>
					<button
						data-bs-slide-to="1"
						data-bs-target="#mySlider"></button>
					<button
						data-bs-slide-to="2"
						data-bs-target="#mySlider"></button>
				</div>
				<!-- Slides -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="https://picsum.photos/800/300"
							alt=""
							class="d-block w-100" />
						<div
							class="carousel-caption d-none d-md-block bg-secondary opacity-50">
							<h5>Modern JS From the Beginning</h5>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img
							src="https://picsum.photos/800/300"
							alt=""
							class="d-block w-100" />
						<div
							class="carousel-caption d-none d-md-block bg-secondary opacity-50">
							<h5>MERN Stack from Scratch</h5>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>
					<div class="carousel-item">
						<img
							src="https://picsum.photos/800/300"
							alt=""
							class="d-block w-100" />
						<div
							class="carousel-caption d-none d-md-block bg-secondary opacity-50">
							<h5>Slide 3</h5>
							<p>Lorem ipsum dolor sit amet consectetur.</p>
						</div>
					</div>
				</div>
				<!-- Buttons -->
				<button
					class="carousel-control-prev"
					data-bs-slide="prev"
					data-bs-target="#mySlider">
					<span class="carousel-control-prev-icon"></span>
					<span class="visually-hidden"
						>Previous, this span is for aria</span
					>
				</button>
				<button
					class="carousel-control-next"
					data-bs-slide="next"
					data-bs-target="#mySlider">
					<span class="carousel-control-next-icon"></span>
					<span class="visually-hidden"
						>Next, this span is for aria</span
					>
				</button>
			</div>

			<!-- Don't go past here -->
		</div>
		<div style="margin-top: 350px"></div>

		<script src="./assets/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
